<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>New Page</title>
    <link rel="icon" href="images/FaviconMomentum.jpg" type="image/jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@
      0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;
      1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- Title middle screen -->
      <div class="title-middle">
        <h1>Good Morning, Luuk.</h1>
        <button class="dropdown-menu" type="menu">
          <img
            src="images/ButtonWhite.jpg"
            alt="Dropdown menu"
            width="38"
            class="dotted-image"
          />
        </button>
      </div>

      <div>
        <p class="quote"><b>"While we wait life passes"</b></p>
        <p class="hover-name">Seneca</p>
      </div>

      <!-- Footer with buttons -->
      <footer class="footer-btn">
        <!-- Button settings -->
        <div class="s-button">
          <button>
            <img
              src="images/SettingsBtn.jpg"
              alt="Settings"
              width="30"
              class="default-image"
            />
            <img
              src="images/SettingsWhite.jpg"
              alt="Settings"
              width="30"
              class="hover-img"
            />
          </button>
        </div>

        <!-- Button changing image -->
        <div class="s-button">
          <button>
            <img
              src="images/ImageIcon.jpg"
              alt="Image setting"
              width="30"
              class="default-image"
            />
            <img
              src="images/WhitePhotoGroom.jpg"
              alt="Image settings"
              width="30"
              class="hover-img"
            />
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
